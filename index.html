<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ratking</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        background: #0f0f0f;
        color: #ffffff;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow-x: hidden;
    }

    /* 淡入动画 */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* 左上角 Logo */
    .logo {
        position: fixed;
        top: 20px;
        left: 24px;
        z-index: 10;
        opacity: 0;
        animation: fadeIn 1s forwards;
    }
    .logo img {
        height: 32px; /* 固定尺寸 */
        width: auto;
    }

    .container {
        max-width: 90%;
        padding: 20px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.3s;
    }

    h1 {
        font-size: clamp(1.6rem, 5vw, 2.5rem);
        margin-bottom: 12px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.6s;
    }

    p {
        font-size: clamp(0.9rem, 3vw, 1.2rem);
        margin-bottom: 24px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 0.9s;
    }

    .socials {
        display: flex;
        justify-content: center;
        gap: 16px;
        opacity: 0;
        animation: fadeIn 1s forwards;
        animation-delay: 1.2s;
    }

    .social-btn {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 1px solid #ffffff33;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #0f0f0f;
        transition: all 0.3s ease;
    }

    .social-btn img {
        width: 26px;
        height: 26px;
        transition: filter 0.3s ease;
    }

    .social-btn:hover {
        background: #ffffff;
    }

    .social-btn:hover img {
        filter: brightness(0);
    }

    /* 底部邮箱（纯展示） */
    .footer {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        opacity: 0.65;
        letter-spacing: 0.5px;
        animation: fadeIn 1s forwards;
        animation-delay: 1.6s;
    }

    /* 手机端微调 */
    @media (max-width: 380px) {
        .social-btn {
            width: 48px;
            height: 48px;
        }
        .social-btn img {
            width: 22px;
            height: 22px;
        }
    }
</style>
</head>

<body>

<!-- 左上角 Logo -->
<div class="logo">
    <img src="logo.png" alt="Ratking Logo">
</div>

<div class="container">
    <h1>Ratking</h1>
    <p>网站正在开发中，敬请期待！</p>

    <div class="socials">
        <a class="social-btn" href="https://x.com/ratkingbnb?s=21" target="_blank" aria-label="X">
            <img src="x.png" alt="X">
        </a>

        <a class="social-btn" href="https://t.me/Ratking_bnb" target="_blank" aria-label="Telegram">
            <img src="telegram.png" alt="Telegram">
        </a>
    </div>
</div>

<!-- 底部邮箱（不可点击） -->
<div class="footer">
    官方邮箱：admin@ratking.xyz
</div>

</body>
</html>
